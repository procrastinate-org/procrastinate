# Config file for automatic testing at travis-ci.org
os: linux
dist: xenial
language: python
cache: pip

env:
  global:
    PGHOST=localhost
    PGUSER=postgres
    PYTEST_ADDOPTS="--cov-append"

script:
  - tox -e $TOX_ENV

install:
  - pip install tox codecov
  - tox --notest -e $TOX_ENV

after_success:
- codecov

jobs:
  include:
    - stage: test
      addons:
        postgresql: "10"
        apt:
          packages:
          - postgresql-10
          - postgresql-client-10
      python: 3.6
      env:
        TOX_ENV: py36-unit-tests,py36-integration-tests,py36-acceptance-tests,py36-migration-tests

    - python: 3.7
      addons:
        postgresql: "10"
        apt:
          packages:
          - postgresql-10
          - postgresql-client-10
      env:
        TOX_ENV: py37-unit-tests,py37-integration-tests,py37-acceptance-tests,py37-migration-tests

    - python: 3.8
      addons:
        postgresql: "10"
        apt:
          packages:
          - postgresql-10
          - postgresql-client-10
      env:
        TOX_ENV: py38-unit-tests,py38-integration-tests,py38-acceptance-tests,py38-migration-tests

    - python: 3.8
      env:
        TOX_ENV: check-lint

    - python: 3.8
      env:
        TOX_ENV: docs

    - stage: deploy
      python: 3.8
      before_install: true
      script: true
      install: true
      after_success: true
      deploy:
        provider: pypi
        on:
          tags: true
        username: __token__
        password:
          secure: ""
