ci:
  skip: [basedpyright]
  autoupdate_schedule: quarterly
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # File names
      - id: check-case-conflict
          # File formats
      - id: pretty-format-json
      - id: check-json
      - id: check-toml
      - id: check-yaml
          # Executables
      - id: check-executables-have-shebangs
        exclude: dev-env
      - id: check-shebang-scripts-are-executable
          # Git shenanigans
      - id: check-merge-conflict
      - id: check-added-large-files
          # Python issues
      - id: check-ast
      - id: debug-statements
          # Whitespace
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  - repo: https://github.com/DetachHead/basedpyright-prek-mirror
    rev: 1.38.0
    hooks:
      - id: basedpyright
        additional_dependencies:
          - aiopg==1.4.0
          - alabaster==1.0.0
          - asgiref==3.11.0
          - async-timeout==4.0.3
          - attrs==25.4.0
          - babel==2.17.0
          - certifi==2026.1.4
          - charset-normalizer==3.4.4
          - colorama==0.4.6 ; sys_platform == 'win32'
          - croniter==6.0.0
          - django==5.2.11 ; python_full_version < '3.12'
          - django==6.0.2 ; python_full_version >= '3.12'
          - django-stubs==5.2.9
          - django-stubs-ext==5.2.9
          - docutils==0.21.2
          - greenlet==3.3.1 ; platform_machine == 'AMD64' or platform_machine == 'WIN32' or platform_machine == 'aarch64' or platform_machine == 'amd64' or platform_machine == 'ppc64le' or platform_machine == 'win32' or platform_machine == 'x86_64'
          - idna==3.11
          - imagesize==1.4.1
          - jinja2==3.1.6
          - markupsafe==3.0.3
          - packaging==26.0
          - psycopg==3.3.2
          - psycopg-pool==3.3.0
          - psycopg2-binary==2.9.11
          - pygments==2.19.2
          - python-dateutil==2.9.0.post0
          - pytz==2025.2
          - requests==2.32.5
          - roman-numerals==4.1.0 ; python_full_version >= '3.11'
          - six==1.17.0
          - snowballstemmer==3.0.1
          - sphinx==8.1.3 ; python_full_version < '3.11'
          - sphinx==9.0.4 ; python_full_version == '3.11.*'
          - sphinx==9.1.0 ; python_full_version >= '3.12'
          - sphinxcontrib-applehelp==2.0.0
          - sphinxcontrib-devhelp==2.0.0
          - sphinxcontrib-htmlhelp==2.1.0
          - sphinxcontrib-jsmath==1.0.1
          - sphinxcontrib-qthelp==2.0.0
          - sphinxcontrib-serializinghtml==2.0.0
          - sqlalchemy==2.0.46
          - sqlparse==0.5.5
          - tomli==2.4.0 ; python_full_version < '3.11'
          - types-pyyaml==6.0.12.20250915
          - typing-extensions==4.15.0
          - tzdata==2025.3 ; sys_platform == 'win32'
          - urllib3==2.6.3
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix, --unsafe-fixes, --show-fixes]
      - id: ruff-format

  - repo: https://github.com/PyCQA/doc8
    rev: v2.0.0
    hooks:
      - id: doc8

  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.29.1
    hooks:
      - id: django-upgrade
        args: [--target-version, '4.2'] # Replace with Django version

  - repo: https://github.com/ewjoachim/sync-pre-commit-with-uv
    rev: 1.1.0
    hooks:
      - id: sync

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.10.2
    hooks:
      - id: uv-lock
