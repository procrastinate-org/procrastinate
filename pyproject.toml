
[tool.poetry]
name = "procrastinate"
version = "0.0.0"
description = "Postgres-based distributed task processing library"
authors = ["Joachim Jablon", "Eric Lemoine"]
license = "MIT License"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]
readme = "README.rst"
keywords = ["postgres", "task-queue"]
homepage = "https://procrastinate.readthedocs.io/"
repository = "https://github.com/procrastinate-org/procrastinate/"
documentation = "https://procrastinate.readthedocs.io/"

[tool.poetry.scripts]
procrastinate = 'procrastinate.cli:main'

[tool.poetry.dependencies]
python = "^3.8"
aiopg = { version = "*", optional = true }
anyio = "*"
asgiref = "*"
attrs = "*"
configargparse = "*"
croniter = "*"
django = { version = ">=2.2", optional = true }
importlib-metadata = { version = "*", python = "<3.8" }
importlib-resources = { version = ">=1.4", python = "<3.9" }
psycopg = { extras = ["pool"], version = "^3.1.13" }
psycopg2-binary = { version = "*", optional = true }
python-dateutil = "*"
sqlalchemy = { version = "^2.0", optional = true }
typing-extensions = { version = "*", python = "<3.8" }

[tool.poetry.extras]
django = ["django"]
sqlalchemy = ["sqlalchemy"]
aiopg = ["aiopg", "psycopg2-binary"]
psycopg2 = ["psycopg2-binary"]

[tool.poetry.group.dev.dependencies]
aiopg = "*"
black = { version = "*", allow-prereleases = true }
dunamai = "*"
flake8 = "*"
migra = "*"
mypy = "*"
psycopg = { extras = ["binary"], version = "^3.1.13" }
psycopg2-binary = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-django = "*"
pytest-mock = "*"
Sphinx = "*"
sphinx-autodoc-typehints = "*"
sphinx-github-changelog = "*"
sphinxcontrib-programoutput = "*"
sqlalchemy = { extras = ["mypy"], version = "*" }
SQLAlchemy = { extras = ["mypy"], version = "^2.0.0" }
tomlkit = "*"
types-croniter = "*"
types-psycopg2 = "*"
types-python-dateutil = "*"

[tool.poetry.group.docs.dependencies]
django = ">=2.2"
furo = "*"
Sphinx = "*"
sphinx-autodoc-typehints = "*"
sphinx-copybutton = "*"
sphinx-github-changelog = "*"
sphinxcontrib-programoutput = "*"

[tool.pytest.ini_options]
addopts = [
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-branch",
    "--cov=procrastinate",
    "-vv",
    "--strict-markers",
    "-rfE",
]
testpaths = [
    "tests/unit",
    "tests/integration",
    "tests/acceptance",
    "tests/migration",
]
filterwarnings = ""
asyncio_mode = "auto"
DJANGO_SETTINGS_MODULE = "tests.acceptance.django_settings"

[tool.coverage.run]
relative_files = true
omit = ["procrastinate/contrib/django/migrations/*"]

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
    "coverage: exclude",
    "if TYPE_CHECKING:",
    "[ ]+\\.\\.\\.$",
]

[tool.pyright]
exclude = ["tests", ".venv"]

[tool.ruff]
extend-exclude = [".venv"]
ignore = ["E501"]
line-length = 88
select = ["E", "F", "W"]

[tool.doc8]
max-line-length = 88
ignore-path = "docs/_build,.venv"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
