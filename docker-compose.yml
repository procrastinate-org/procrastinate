version: '2.1'
services:
  procrastinate:
    build:
      context: .
      args:
        UID: ${UID}
        GID: ${GID}
    volumes:
      - ".:/src"
    command: ["procrastinate", "worker"]
    environment:
      PYTHONPATH: .
      PROCRASTINATE_APP: procrastinate_demo.app.app
      PGDATABASE: procrastinate
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: password
    depends_on:
      - postgres
    user: ${UID:-0}:${GID:-0}
  postgres:
    image: postgres:14
    ports: ["5432:5432"]
    environment:
        POSTGRES_DB: procrastinate
        POSTGRES_PASSWORD: password
